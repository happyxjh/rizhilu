server:
  port: 8443
  ssl:
    key-store: classpath:tomcat.keystore
    key-store-password: 123456
    keyAlias: tomcat
## 数据源配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

